<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/logo.png" />
        <title>PraiseUp</title>

        <script
            defer
            src="/__/firebase/10.13.2/firebase-app-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-auth-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-database-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-firestore-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-functions-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-messaging-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-storage-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-analytics-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-remote-config-compat.js"></script>
        <script
            defer
            src="/__/firebase/10.13.2/firebase-performance-compat.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const url = window.location.pathname;
                const segments = url.split("/");

                const uuidRegex =
                    /^[AaPpSs]{1}[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/;

                const showNormalView = () => {
                    document.querySelector("#logo").style.display = "block";
                    document.querySelector("#message h1").textContent =
                        "PraiseUp";
                    document.querySelector("#loading-spinner").style.display =
                        "none";
                    document.querySelector("#retry-button").style.display =
                        "none";
                    document.querySelector("#message p").textContent =
                        "Welcome to PraiseUp!";
                };

                if (
                    segments.length >= 3 &&
                    (segments[1] === "song" ||
                        segments[1] === "album" ||
                        segments[1] === "personal") &&
                    uuidRegex.test(segments[2])
                ) {
                    const id = segments[2];
                    let scheme = segments[1];

                    if (scheme === "personal") scheme = "album";

                    if (navigator.userAgent.includes("Android")) {
                        window.location.href = `praiseup://home/${scheme}/${id}`;
                    } else {
                        document.querySelector("#message h1").textContent =
                            "This link only works on Android devices.";
                    }
                } else if (segments.length === 1 || segments[1] === "") {
                    showNormalView();
                } else {
                    document.querySelector("#message h1").textContent =
                        "Invalid URL, please check the link.";
                    document.querySelector("#loading-spinner").style.display =
                        "none";
                    document.querySelector("#retry-button").style.display =
                        "block";
                }
            });
        </script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #039be5, #5e92f3);
                font-family: "Roboto", Helvetica, Arial, sans-serif;
                color: #333;
            }

            #message {
                background: #ffffff;
                max-width: 380px;
                padding: 40px 30px;
                border-radius: 20px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
                animation: fadeIn 1s ease-out;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            #logo {
                width: 120px;
                height: auto;
                margin-bottom: 20px;
                opacity: 0.8;
                border-radius: 20px;
            }

            #message h1 {
                font-size: 26px;
                font-weight: 600;
                color: #333;
                margin-bottom: 20px;
                letter-spacing: 0.5px;
            }

            #loading-spinner {
                margin: 30px auto;
                border: 6px solid rgba(0, 0, 0, 0.1);
                border-top: 6px solid #039be5;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1.5s linear infinite;
            }

            #message p {
                font-size: 16px;
                color: #777;
                margin-top: 10px;
                font-weight: 300;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            #retry-button {
                background-color: #039be5;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 500;
                border-radius: 30px;
                margin-top: 20px;
                cursor: pointer;
                transition: all 0.3s;
            }

            #retry-button:hover {
                background-color: #0288d1;
                transform: scale(1.05);
            }

            @media (max-width: 600px) {
                body {
                    padding: 20px;
                }

                #message {
                    padding: 25px 20px;
                    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                    max-width: 300px;
                }

                #logo {
                    width: 100px;
                }

                #message h1 {
                    font-size: 22px;
                    margin-bottom: 15px;
                }

                #loading-spinner {
                    width: 50px;
                    height: 50px;
                }

                #retry-button {
                    padding: 10px 20px;
                    font-size: 14px;
                }
            }
        </style>
    </head>

    <body>
        <div id="message">
            <img src="/logo.png" alt="Logo" id="logo" />

            <h1>PraiseUp</h1>

            <div id="loading-spinner"></div>

            <p>
                If you are not redirected, please ensure PraiseUp is installed.
            </p>

            <button id="retry-button" onclick="window.location.reload()">
                Retry
            </button>
        </div>
    </body>
</html>
